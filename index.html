<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cryptonite</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="main-header">
			<div class="container-fluid">
				<div class="row">
					<h1 class="col-6 my-auto">Cryptonite</h1>
				</div>
			</div>
		</header>

		<div class="main-content">
			<div class="container">
				<nav
					class="
						navbar
						flex-row
						justify-content-between
						navbar-expand-lg navbar-light
						bg-dark
					"
				>
					<!-- buttons : home,about,clear,show -->
					<div>
						<button type="button" class="btn btn-success" id="homeBtn">
							Home
						</button>

						<button type="button" class="btn btn-success" id="aboutBtn">
							About
						</button>
						<button type="button" class="btn btn-success" id="clearBtn">
							Clear All Toogle & refresh page
						</button>
						<button type="button" class="btn btn-success" id="showBtn">
							Show All Toogle
						</button>
					</div>
					<form class="form-inline my-2 my-lg-3">
						<input
							class="form-control mr-sm-2"
							type="search"
							placeholder="Search a coin.."
							aria-label="Search"
							id="searchInput"
						/>
						<button
							class="btn btn-outline-success my-2 my-sm-0"
							id="searchBtn"
							onclick="search()"
							type="button"
						>
							Search
						</button>
					</form>
				</nav>
				<!-- end buttons -->
				<!-- div of cards -->
				<div class="coins-container container"></div>
				<main>
					<!-- Modal -->
					<div class="modal" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">
										You can select up to five coins. Please select only five
										desired currencies
									</h5>
									<button
										type="button"
										class="close"
										data-dismiss="modal"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body"></div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-dismiss="modal"
									>
										Close
									</button>
								</div>
							</div>
						</div>
					</div>

					<!--Modal End-------->

					<div id="throbberWrapper">
						<img
							id="throbber"
							src="media/Spin-green.gif"
							style="padding-left: 400px"
						/>
					</div>
				</main>
			</div>
		</div>
		<!-- --------------------------------------------------------------------------------------- -->
		<script src="jquery-3.6.0.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>

		<script src="main.js"></script>
	</body>
</html>
